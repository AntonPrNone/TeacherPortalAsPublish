<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeacherPortalAs</title>
    <base href="/" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Изолированные стили компонентов -->
    <link href="TeacherPortalAs.styles.css" rel="stylesheet" />
    <!-- Наши общие стили -->
    <link rel="stylesheet" href="css/app.css" />
    <link href="css/dialogs.css" rel="stylesheet" />
    <link href="css/AdminComponents.css" rel="stylesheet" />
    <link href="css/loading.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-text">Загрузка страницы...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <i class="fas fa-exclamation-circle"></i>
        <span>Произошла ошибка</span>
        <a href="" class="reload">Перезагрузить</a>
        <span class="dismiss">×</span>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    
    <script>
        window.blazorConfig = {
            cacheBootResources: false,
            debugBuild: true,
            linkerEnabled: false
        };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/site.js"></script>
    <script>
        window.localStorage = {
            getItemSync: function(key) {
                return localStorage.getItem(key);
            }
        };
    </script>
</body>

</html>
